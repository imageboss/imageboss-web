<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <title>Background Images</title>

    <style type="text/css">
        .hero-bg {
            width: 100%;
            height: 290px;
        }

        .hero-bg-with-bg-size {
            width: 100%;
            height: 290px;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div
        class="hero-bg"
        data-imageboss-bg-src="/examples/01.jpg"
    >
        Background With Text
    </div>
    <div class="hero-bg"
        data-imageboss-operation='cover'
        data-imageboss-cover-mode='center'
        data-imageboss-bg-src="/examples/01.jpg">
    </div>
    <div class="hero-bg"
        data-imageboss-operation='cover'
        data-imageboss-cover-mode='center'
        data-imageboss-low-res="true"
        data-imageboss-bg-src="/examples/01.jpg">
    </div>

    <!-- snippet -->
    <script type="text/javascript">
        window.ImageBoss = {
            source: 'boss-images',
            devMode: false,
        };
    </script>
    <script src="../src/imageboss.js" type="text/javascript"></script>
</body>
</html>
