<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <title>Properties</title>

    <style type="text/css">
        #hero {
            width: 100%;
        }

        #hero img {
            width: 100%;
        }

        #hero-bg {
            width: 100%;
            height: 290px;
        }
        .doggy {
            width: 500px;
        }

        #galery {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <div id="hero">
        <img
            height="288"
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            data-imageboss-src="/examples/01.jpg"
            data-imageboss-animation="false"
        />
    </div>

    <div id="hero">
        <img
            height="288"
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            data-imageboss-src="/examples/01.jpg"
            data-imageboss-dpr="false"
        />
    </div>

    <div id="hero">
            <img
                height="288"
                src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
                data-imageboss-width="600"
                data-imageboss-src="/examples/01.jpg"
            />
        </div>

    <div>
        <img
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            data-imageboss-src="/examples/01.jpg"
            data-imageboss-options="grayscale:true"
            width="584"
            height="273"
        />
    </div>

    <div>
        <img
            class="doggy"
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            data-imageboss-src="/examples/01.jpg"
            data-imageboss-operation="cover"
            data-imageboss-options="fp-x:0.3,fp-y:0.4,fp-z:2"
        />
    </div>

    <div>
        <img
            class="doggy"
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            data-imageboss-src="/examples/01.jpg"
            data-imageboss-operation="width"
            data-imageboss-options="grayscale:true"
        />
    </div>

    <div>
        <img
            class="doggy"
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            data-imageboss-src="/examples/01.jpg"
            data-imageboss-source="boss-images"
            data-imageboss-operation="width"
            data-imageboss-options="grayscale:true"
        />
    </div>

    <div id="hero-bg" data-imageboss-bg-src="/examples/01.jpg">
        Background With Text
    </div>
    <div id="hero-bg" data-imageboss-operation='cover' data-imageboss-cover-mode='center' data-imageboss-bg-src="/examples/01.jpg"></div>

    <!-- snippet -->
    <script type="text/javascript">
        window.ImageBoss = {
            source: 'boss-images',
            devMode: false,
            format: 'auto'
        };
    </script>
    <script src="../src/imageboss.js" type="text/javascript"></script>
</body>
</html>
