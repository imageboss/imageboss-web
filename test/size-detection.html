<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <title>Size Detection</title>

    <style type="text/css">
        #hero-bg {
            width: 100%;
            height: 290px;
        }

        #hero-bg2 {
            width: 500px;
            height: 290px;
        }

        .my-div {
            width: 50%;
        }

        .my-div img {
            width: 100%;
        }

        .floating-link {
            float: right;
        }
    </style>
</head>

<body>
    <div
        id="hero-bg"
        data-imageboss-bg-src="/examples/01.jpg"
    >
        Background With Text
    </div>
    <div
        id="hero-bg2"
        data-imageboss-operation='cover'
        data-imageboss-cover-mode='center'
        data-imageboss-bg-src="/examples/01.jpg">
    </div>
    <div
        data-imageboss-operation='cover'
        data-imageboss-cover-mode='center'
        data-imageboss-bg-src="/examples/01.jpg">
    </div>

    <div class="my-div">
        <img
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            data-imageboss-src="/examples/01.jpg"
        />
    </div>

    <div class="my-div">
        <img
            width="100%"
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            data-imageboss-src="/examples/01.jpg"
        />
    </div>

    <div>
        No width detected, fallback to parentNode.clientWith
        <img
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            data-imageboss-src="/examples/01.jpg"
            data-imageboss-operation="width"
            data-imageboss-options="grayscale:true"
        />
    </div>

    <div>
        No width detected, fallback to parentNode.clientWith
        <img
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            data-imageboss-src="/examples/01.jpg"
            data-imageboss-operation="width"
            data-imageboss-options="grayscale:true"
        />
    </div>

    No width detected & parentNode (error)
    <a href="#" class="floating-link">
    <img
        src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
        data-imageboss-src="/examples/01.jpg"
        data-imageboss-operation="width"
    />
    </a>

    <!-- snippet -->
    <script type="text/javascript">
        window.ImageBoss = {
            matchHosts: ['www.igorescobar.com'],
            source: 'boss-images',
            devMode: false,
        };
    </script>
    <script src="../src/imageboss.js" type="text/javascript"></script>
</body>
</html>
