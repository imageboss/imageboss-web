<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <title>Lazy Loading</title>

    <style type="text/css">
        #galery {
            display: flex;
            flex-wrap: wrap;
        }

        img { width: 100% }
    </style>

<script src="http://afarkas.github.io/lazysizes/lazysizes.min.js" async=""></script>
<!-- snippet start -->
<script type="text/javascript">
    window.ImageBoss = {
        matchHosts: ['www.igorescobar.com'],
        srcPropKey: 'data-src',
        source: 'boss-images',
        devMode: false,
        format: 'auto'
    };
</script>
<script src="../src/imageboss.js" type="text/javascript"></script>

</head>

<body>
    <div id="galery">
        <img
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            data-imageboss-src="/examples/01.jpg"
            sizes="(max-width: 1000px) 100vw, 1000px"
            data-imageboss-options="grayscale:true"
            data-imageboss-class="lazyload"
        />

        <img
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            data-imageboss-src="/examples/01.jpg"
            sizes="(max-width: 1000px) 100vw, 1000px"
            data-imageboss-class="lazyload"
        />

        <img
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            data-imageboss-src="/examples/01.jpg"
            sizes="(max-width: 1000px) 100vw, 1000px"
            data-imageboss-class="lazyload"
            data-imageboss-options="blur:10"
        />

        <img
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            data-imageboss-src="/examples/01.jpg"
            sizes="(max-width: 1000px) 100vw, 1000px"
            data-imageboss-class="lazyload"
        />

        <img
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            data-imageboss-src="/examples/01.jpg"
            sizes="(max-width: 1000px) 100vw, 1000px"
            data-imageboss-class="lazyload"
        />

        <img
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            data-imageboss-src="/examples/01.jpg"
            sizes="(max-width: 1000px) 100vw, 1000px"
            data-imageboss-class="lazyload"
        />

        <img
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            data-imageboss-src="/examples/01.jpg?10"
            data-imageboss-src-prop-key="src"
            sizes="(max-width: 1000px) 100vw, 1000px"
            data-imageboss-options="blur:20"
        />
    </div>
</body>
</html>
