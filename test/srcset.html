<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <title>Srcset</title>

    <style type="text/css">
    .image {
        width: 100%;
        max-width: 500px;
    }

    .image-full {
        width: 100%;
    }
    </style>
</head>

<body>
    <img
        class="image"
        src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
        data-imageboss-src="/examples/01.jpg"
        sizes="(max-width: 500px) 100vw, 500px"
    />

    <br />

    <img
        class="image-full"
        src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
        data-imageboss-src="/examples/01.jpg"
        data-imageboss-operation="cover"
        width=500
        data-imageboss-height=200
        sizes="100vw"
    />

    <br />

    <img
        src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
        data-imageboss-src="/examples/01.jpg"
        data-imageboss-srcset="/examples/01.jpg 1024w,
                                /examples/01.jpg 300w,
                                /examples/01.jpg 768w,
                                /examples/01.jpg 500w,
                                /examples/01.jpg 1200w"
        sizes="(max-width: 584px) 100vw, 584px"
    />

    <br />

    <img
        src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
        data-imageboss-src="/examples/01.jpg"
        sizes="(max-width: 500px) 100vw, 500px"
    />

    <picture>
        <source media="(max-width: 1152px)" sizes="(max-width: 800px) 100vw,(max-width: 1152px) 50vw, 896px" data-imageboss-srcset="/examples/01.jpg 512w">
        <source media="(max-width: 800px)" sizes="(max-width: 800px) 100vw,(max-width: 1152px) 50vw, 896px" data-imageboss-srcset="/examples/01.jpg 800w">
        <img
            class="image"
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            data-imageboss-src="/examples/01.jpg"
        />
    </picture>

    <!-- snippet -->
    <script type="text/javascript">
        window.ImageBoss = {
            source: 'boss-images',
            devMode: false,
        };
    </script>
    <script src="../src/imageboss.js" type="text/javascript"></script>
</body>
</html>
